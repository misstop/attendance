<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>工作</title>
    {% load static %}
    <link href="{% static 'novel/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/novel/css/body.css' %}">
    <link rel="stylesheet" href="{% static '/novel/css/work.css' %}">
    <link rel="stylesheet" href="{% static '/novel/css/header.css' %}">
</head>

<body>
    <div class="header-work">
        <h2>工作</h2>
    </div>
    <div class="work-func">
        <h2>考勤</h2>
        <div class="func-list">
            <table class="func-ta">
                <tr>
                    <td class="col-xs-3 check"><a href=""><i></i><span>我的考勤</span></a></td>
                    <td class="col-xs-3 check-stat"><a href=""><i></i><span>考勤统计</span></a></td>
                    <td class="col-xs-3 leave"><a href="/novel/index/work/vacateCheck"><i></i><span>请假审批</span></a></td>
                    <td class="col-xs-3 check-ch"><a href=""><i></i><span>考勤核对</span></a></td>
                </tr>
                <tr>
                    <td class="col-xs-3 work"><a href=""><i></i><span>工作轨迹</span></a></td>
                    <td class="col-xs-3 overtime"><a href=""><i></i><span>加班审批</span></a></td>
                    <td class="col-xs-3 business"><a href="/novel/index/work/leaveCheck"><i></i><span>出差审批</span></a></td>
                    <td class="col-xs-3 correct"><a href=""><i></i><span>考勤修正审批</span></a></td>
                </tr>
                <tr>
                    <td class="col-xs-3 supexam"><a href=""><i></i><span>补签审批</span></a></td>
                    <td class="col-xs-3 leaveapp"><a href=""><i></i><span>请假</span></a></td>
                    <td class="col-xs-3 overtimeapp"><a href=""><i></i><span>加班申请</span></a></td>
                    <td class="col-xs-3 businesstrav"><a href=""><i></i><span>出差</span></a></td>
                </tr>
                <tr>
                    <td class="col-xs-3 sup"><a href=""><i></i><span>补签</span></a></td>
                    <td class="col-xs-3 supreplace"><a href=""><i></i><span>代签</span></a></td>
                    <td class="col-xs-3 signin"><a href="/novel/index/common/qrCode"><i></i><span>签到</span></a></td>
                    <td class="col-xs-3 signout"><a href="/novel/index/common/qrCodeB"><i></i><span>签退</span></a></td>
                </tr>
                <tr>
                    <td class="col-xs-3 punch"><a href=""><i></i><span>当日打卡</span></a></td>
                    <td class="col-xs-3"></td>
                    <td class="col-xs-3"></td>
                    <td class="col-xs-3"></td>
                </tr>
            </table>
        </div>
    </div>



    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>

</html>
