<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的</title>
    {% load static %}
    <link href="{% static 'novel/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/novel/css/body.css' %}">
    <link rel="stylesheet" href="{% static '/novel/css/mine.css' %}">
    <link rel="stylesheet" href="{% static '/novel/css/header.css' %}">
</head>

<body>
    <div class="header-mine">
        <h2>我的</h2>
    </div>

    <div class="message">
        {% if user %}
        <table>
            <tr>
                <td>姓名：</td>
                <td>
                    {{ user.name }}
                </td>
            </tr>
            <tr>
                <td>部门：</td>
                <td>
                    {{ user.dept }}
                </td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    {{ user.sex }}
                </td>
            </tr>
            <tr>
                <td>地址：</td>
                <td>
                    {{ user.address }}
                </td>
            </tr>
            <tr>
                <td>手机：</td>
                <td>
                    {{ user.phone }}
                </td>
            </tr>
            <tr>
                <td>邮箱：</td>
                <td>
                    {{ user.ownEmail }}
                </td>
            </tr>
        </table>
        {% else %}
        <form action="/novel/index/mine/userInfo" method="get">
            <table class="change">
                <tr>
                    <td>姓名：</td>
                    <td>
                        <input type="text" name="name" class="form-control">
                    </td>
                </tr>
                <tr>
                    <td>部门：</td>
                    <td>
                        <input type="text" class="form-control" name="dept">
                    </td>
                </tr>
                <tr>
                    <td>性别：</td>
                    <td>
                        <label>
        <input name="sex" type="radio" value="男" />男 </label>
                        <label>
        <input name="sex" type="radio" value="女" />女 </label>
                        <label>
        <input name="sex" type="radio" value="其他" />其它 </label>
                    </td>
                </tr>
                <tr>
                    <td>地址：</td>
                    <td>
                        <input type="text" class="form-control" name="address">
                    </td>
                </tr>
                <tr>
                    <td>手机：</td>
                    <td>
                        <input type="text" class="form-control" name="phone">
                    </td>
                </tr>
                <tr>
                    <td>邮箱：</td>
                    <td>
                        <input type="email" class="form-control" name="mail">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-primary btn-lg">完善个人信息</button>
                    </td>
                </tr>
            </table>
    </div>
    {% endif %}

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="{% static 'novel/jquery/jquery-3.3.1.min.js' %}"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="{% static 'novel/bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
