<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>常用</title>
    {% load static %}
    <link href="{% static 'novel/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static '/novel/css/body.css' %}">
    <link rel="stylesheet" href="{% static '/novel/css/common.css' %}">
    <link rel="stylesheet" href="{% static '/novel/css/header.css' %}">
</head>

<body>
    <div class="header">
        <h2><i></i></h2>
    </div>
    <!--轮播-->
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="{% static 'novel/images/lb1.jpg' %}" alt="...">
                <div class="carousel-caption">
                    ...
                </div>
            </div>
            <div class="item">
                <img src="{% static 'novel/images/lb2.jpg' %}" alt="...">
                <div class="carousel-caption">
                    ...
                </div>
            </div>
            <div class="item">
                <img src="{% static 'novel/images/lb3.jpg' %}" alt="...">
                <div class="carousel-caption">
                    ...
                </div>
            </div>
        </div>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="common-func">
        <h2>常用功能</h2>
        <div class="func-list">
            <table class="func-ta">
                <tr>
                    <td class="col-xs-3 check"><a href=""><i></i><span>我的考勤</span></a></td>
                    <td class="col-xs-3 check-stat"><a href="/novel/index/common/statInfo"><i></i><span>考勤统计</span></a></td>
                    <td class="col-xs-3 leave"><a href="/novel/index/common/vacate"><i></i><span>请假申请</span></a></td>
                    <td class="col-xs-3 check-ch"><a href=""><i></i><span>考勤核对</span></a></td>
                </tr>
                <tr>
                    <td class="col-xs-3 work"><a href=""><i></i><span>工作轨迹</span></a></td>
                    <td class="col-xs-3 overtime"><a href="/novel/index/common/overTime"><i></i><span>加班申请</span></a></td>
                    <td class="col-xs-3 business"><a href="/novel/index/common/leave"><i></i><span>出差申请</span></a></td>
                    <td class="col-xs-3 add"><a href=""><i></i><span></span></a></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="sign">
        <h2>考勤签到</h2>
        <div class="sign-select">
            <p class="sign-time">上班时间：9:00-17:00</p>
            <p class="sign-label"><i></i>当日打卡</p>
            <div class="sign-btn">
                {% if sign_in %}
                <a href="javascript:;" class="signinyet">
                    <span>已签到</span>
                    <span>6:00-9:00</span>
                </a>
                {% else %}
                <a href="/novel/index/common/qrCode" class="signin">
                    <span>签到</span>
                    <span>6:00-9:00</span>
                </a>
                {% endif %}
                {% if sign_out %}
                <a href="javascript:;" class="signoutyet">
                    <span>已签退</span>
                    <span>17:00-20:00</span>
                </a>
                {% else %}
                <a href="/novel/index/common/qrCodeB" class="signout">
                    <span>签退</span>
                    <span>17:00-20:00</span>
                </a>
                {% endif %}
            </div>
        </div>
    </div>



    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="{% static 'novel/jquery/jquery-3.3.1.min.js' %}"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="{% static 'novel/bootstrap/js/bootstrap.min.js' %}"></script>
    <script type="text/javascript">
        window.onload = function(num) {
            try {
                var s = parent.document.getElementById('iframeheight') || null;
            } catch (e) {}
            //是否获取到了div的这个元素，如果获取到了，则设置他的高度为内页高度再加上50px的灵活空间   
            s ? s.style.height = document.body.offsetHeight + 50 + 'px' : '';
        }
    </script>
</body>

</html>
